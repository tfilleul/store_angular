<!--login modal-->
		<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"  ng-controller="AuthCtrl">
		  <div class="modal-dialog  modal-sm">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
				  <h3 class="text-center">Connexion</h1>
			  </div>
			  <div class="modal-body" >
				  <form class="form col-md-12 center-block">
					<div class="form-group">
					  <input class="form-control input-lg" placeholder="Login" type="text" ng-model="credentials.login" required>
					</div>
					<div class="form-group">
					  <input class="form-control input-lg" placeholder="Mot de passe" type="password" ng-model="credentials.password" required>
					</div>
					<div class="loginError alert alert-danger" role="alert" ng-show="showLoginErrorUserPass"><strong>Erreur !</strong> Nom d'utilisateur ou mot de passe incorrect.</div>
					<div class="form-group">
					  <button class="btn btn-primary btn-lg btn-block" ng-click="login()">Connexion</button>
					</div>
				  </form>
			  </div>
			  <div class="modal-footer">
				  <div class="col-md-12">
					
				  </div>	
			  </div>
		  </div>
		  </div>
		</div>
